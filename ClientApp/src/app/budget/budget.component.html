<div id="budget">
  <table>
    <tr>
      <td>Month</td>
      <td>
        <select [(ngModel)]="currBudget.month" >
          <option value="1">jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
      </td>

    </tr>
    <tr>
      <td><label for="ddlYear">Year</label></td>
      <td>
        <select id="ddlYear" [(ngModel)]="currBudget.year">
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
        </select>
      </td>

    </tr>
    <tr><td><label for="txtIncome">Total Monthly Income</label></td><td><input type="text" currencyMask  id="txtIncome" [(ngModel)]="currBudget.income"  /></td></tr>
<tr><td>Total Spent</td><td>{{currBudget.totalSpent |currency}}</td></tr>    

  </table>
  
<app-category (onCategoryChange)="onCategoryChange($event)"></app-category>
</div>

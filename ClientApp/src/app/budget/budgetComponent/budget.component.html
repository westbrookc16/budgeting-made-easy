<div id="budget" aria-live="off">


  <form [formGroup]="budgetForm" name="budgetForm">


    <div class="form-group">
      <label for="ddlMonth">Month</label>
      <select id="ddlMonth" formControlName="month" class="form-control">
        <option value="1">jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="4">Apr</option>
        <option value="5">May</option>
        <option value="6">Jun</option>
        <option value="7">Jul</option>
        <option value="8">aug</option>
        <option value="9">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select>
    </div>
    <div class="form-group">
      <label for="ddlYear">Year</label>
      <select id="ddlYear" formControlName="year" class="form-control">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
      </select>
      </div>

      
      <input type="button" (click)="changeBudget()" value="Select" class="form-control"/>
      
        
    <div class="form-group">
    <label for="txtIncome">
            Total Monthly Income
            <span *ngIf="totalIncome.errors?.isNumber" class="invalid-feedback">Must enter a number</span>
            <span *ngIf="totalIncome.errors?.required" class="invalid-feedback">You must enter an income for the month</span>
          </label>
        <input type="text" id="txtIncome" formControlName="totalIncome" class="form-control"/>
      
      </div>
      <div>Total  Budgeted: {{currBudget.totalSpent |currency}}</div>
      <div aria-live="polite" aria-atomic="true">Total Left to Budget: {{currBudget.totalLeftToBudget |currency}}</div>

      
      <input type="button" class="form-control" id="btnAdd" value="Submit" (click)="add()" />
  </form>


  <app-budget-category></app-budget-category>
  <app-add-category></app-add-category>
</div>
